<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    let isOpen = false;

    // Toggle Mobile Menu with smooth slide-down effect
    mobileMenuButton.onclick = function () {
        if (isOpen) {
            mobileMenu.classList.add('-translate-y-12', 'opacity-0');
            mobileMenu.classList.remove('translate-y-0', 'opacity-100', 'flex');
            mobileMenu.classList.add('hidden');
        } else {
            mobileMenu.classList.remove('-translate-y-12', 'opacity-0', 'hidden');
            mobileMenu.classList.add('translate-y-0', 'opacity-100', 'flex');
        }
        isOpen = !isOpen;
    };

    // When desktop mode / width is >= 768 (md breakpoint for Tailwind), hide mobile menu
    function hideMobileMenuOnDesktop() {
        if (window.innerWidth >= 768) {
            mobileMenu.classList.add('hidden', '-translate-y-12', 'opacity-0');
            mobileMenu.classList.remove('translate-y-0', 'opacity-100', 'flex');
            isOpen = false;
        }
    }

    window.addEventListener('resize', hideMobileMenuOnDesktop);
    hideMobileMenuOnDesktop();
</script>
