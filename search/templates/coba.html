<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<div class="container mx-auto py-10 flex justify-center">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-8">Movie List</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12">
      {% for movie in movies %}
      <div class="relative group flex justify-center">
        <!-- Colored Square as Thumbnail -->
        <div class="relative {{ movie.color }} rounded-lg shadow-md w-64 h-36 cursor-pointer group-hover:opacity-80 transition duration-200">
          <!-- Hero Widget-like transition for the colored box -->
          <div class="{{ movie.color }} absolute top-0 left-0 w-full h-full rounded-lg group-hover:w-20 group-hover:h-28 group-hover:top-4 group-hover:left-4 transition-all duration-300 ease-in-out"></div>
        </div>

        <!-- Popover Content (Start with same size, grow on hover) -->
        <div class="absolute w-64 h-36 bg-gray-800 text-white rounded-lg p-4 shadow-lg opacity-0 group-hover:opacity-100 group-hover:w-80 group-hover:h-80 transition-all duration-300 ease-in-out z-50 origin-center transform top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col">
          <!-- Popover Layout: Colored Box (2/3 of height) -->
          <div class="{{ movie.color }} w-full h-4/5 rounded-lg mb-2 transition-all duration-300 ease-in-out"></div>

          <!-- Text Section (1/3 of height) -->
          <div class="flex flex-col justify-end h-1/5">
            <h3 class="text-lg font-semibold mb-1">{{ movie.title }}</h3>
            <p class="text-sm text-gray-400 mb-2">{{ movie.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
