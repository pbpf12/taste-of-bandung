<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 15px;
            margin: 0 20px;
        }

        .card {
            background-color: #7289da;
            border-radius: 10px;
            padding: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #5a6bbd;
            position: relative;
        }

        .card h3 {
            font-size: 1.3em;
            margin: 5px 0;
            color: black;
        }

        .card p {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Delete button at top-right */
        .btn-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border-radius: 5px; /* Adjusted for slightly rounded edges */
            font-size: 0.8em; /* Adjusted font size */
            cursor: pointer;
            padding: 5px 10px; /* More padding for a squarer look */
            border: none;
            text-align: center;
        }

        .btn-delete:hover {
            background-color: #ff4d4d;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Last Bookmarked Dishes</h1>

    <!-- Bookmarks Section -->
    <div class="container" id="bookmarks-container">
        <!-- AJAX will populate the bookmark cards here -->
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            // Load bookmarks and display them
            function loadBookmarks() {
                $.ajax({
                    url: "{% url 'last_activities' %}",  // Fetches data from the server
                    method: "GET",
                    success: function(data) {
                        populateCards(data.bookmarks);
                    }
                });
            }
    
            // Populate cards dynamically
            function populateCards(bookmarks) {
                const container = $('#bookmarks-container');
                container.empty();
                bookmarks.forEach(function(item) {
                    container.append(
                        '<div class="card">' +
                            '<button class="btn-delete" onclick="deleteItem(' + item.id + ')">Remove</button>' +
                            '<h3>' + item.user__username + '</h3>' +
                            '<p><strong>Restaurant:</strong> ' + item.restaurant__name + '</p>' +
                            '<p><strong>Dish:</strong> ' + item.dish__name + '</p>' +
                        '</div>'
                    );
                });
            }
    
            // Function to delete a bookmark
            function deleteItem(bookmarkId) {
                $.ajax({
                    url: "{% url 'delete_bookmark' %}",
                    method: 'POST',
                    data: {
                        'id': bookmarkId,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        alert(response.status);
                        loadBookmarks(); // Reload data after deletion
                    },
                    error: function() {
                        alert('Error deleting bookmark');
                    }
                });
            }
    
            // Initial load
            loadBookmarks();
        });
    </script>
    
</body>
</html>
