<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Activities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            function loadLastActivities() {
                $.ajax({
                    url: "{% url 'last_activities' %}",  // This should match the URL pattern in urls.py
                    method: "GET",
                    success: function(data) {
                        // Activities
                        var activities = data.activities;
                        var activityList = $("#activity-list");
                        activityList.empty();  // Clear the list first
                        activities.forEach(function(activity) {
                            activityList.append('<li>' + activity.user + ' - ' + activity.content + '</li>');
                        });

                        // Bookmarks
                        var bookmarks = data.bookmarks;
                        var bookmarkList = $("#bookmark-list");
                        bookmarkList.empty();  // Clear the list first
                        bookmarks.forEach(function(bookmark) {
                            bookmarkList.append('<li>' + bookmark.user + ' bookmarked ' + bookmark.item + '</li>');
                        });

                        // History
                        var history = data.history;
                        var historyList = $("#history-list");
                        historyList.empty();  // Clear the list first
                        history.forEach(function(historyItem) {
                            historyList.append('<li>' + historyItem.user + ' viewed ' + historyItem.page + '</li>');
                        });
                    }
                });
            }

            // Load activities, bookmarks, and history on page load
            loadLastActivities();

            // Optionally, reload every 30 seconds
            setInterval(loadLastActivities, 30000);  // Refresh every 30 seconds
        });
    </script>
</head>
<body>
    <h1>Recent Activities</h1>
    <ul id="activity-list">
        <!-- Activities will be populated here by AJAX -->
    </ul>

    <h2>Bookmarks</h2>
    <ul id="bookmark-list">
        <!-- Bookmarks will be populated here by AJAX -->
    </ul>

    <h2>History</h2>
    <ul id="history-list">
        <!-- History will be populated here by AJAX -->
    </ul>
</body>
</html>
